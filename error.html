<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Autenticación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
        }
        .container {
            max-width: 600px;
            padding: 40px;
        }
        .alert {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #004494;
        }
        .btn-primary:hover {
            background-color: #004494;
            border-color: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-danger text-center mt-5" role="alert">
                    <h4 class="alert-heading">Error de Autenticación</h4>
                    <p>El nombre de usuario o la contraseña son incorrectos. Por favor, inténtelo de nuevo.</p>
                    <hr>
                    <p class="mb-0">
                        <a href="login.html" class="btn btn-primary">Volver a Intentar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>"js/scripts.js"</script>
</body>
</html>
